<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <div class="col-6 justify-content-center pt-5 px-5 border-end">
            <h1 class="text-center">Form Tab</h1>
            <form method="post" class="mt-3">
                <div class="name mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control input-name"
                    id="input-name"
                    placeholder="minimum 10 character
                    ">
                </div>
                <div class="age mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" class="form-control input-age"
                    id="input-age"
                    placeholder="minimum 25 year old">
                </div>
                <div class="uang-saku mb-3">
                    <label for="pocket-money" class="form-label">Pocket Money (Rupiah):</label>
                    <input type="number" class="form-control input-pocket"
                    id="input-pocket"
                    placeholder="minimum 100k and maximum 1 million rupiah">
                </div>
                <button onclick="functionSubmit(event)" type="button " class="btn btn-primary text-center w-100 py-2">Submit</button>
            </form>
        </div>
        <div class="col-6 justify-content-center pt-5 px-5">
                <h1 class="text-center">List Tab</h1>
                <table class="table text-center mt-3">
                    <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Nama</th>
                            <th scope="col">Umur</th>
                            <th scope="col">Pocket Money (Rupiah)</th>
                        </tr>
                    </thead>
                    <tbody id="table-budy">
                    </tbody>
                </table>
                <h3>Resume</h3>
                <p id="content-resume">
                </p>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
